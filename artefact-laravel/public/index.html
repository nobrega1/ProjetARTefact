
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Test Gryon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon-menu" type="image/png" href="../src/icomoonSVG/PNG/menu.png">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</head>
<body>
  <div id="wrapper">
    <header>
        <h1>Bike Test Gryon</h1>
        <!--ajouter image du logo au lieu du h1-->
        <img src="src/img/BikeTestLogo.svg" alt="">
        <!--ajouter icone menu en format mobile-->
        <!--menu de navigation qui va se retrouver dans l'icone menu quand format mobile-->
        <nav>
            <div class="btn-nav icon-menu"></div>
            <div class="container">
              <div class="row">
                  <div class="col-sm-3 col-md-3">
                      <div class="panel-group" id="accordion">
                          <div class="panel panel-default">
                              <div class="panel-heading">
                                  <h4 class="panel-title">
                                      <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span>
                                      </span>Menu</a>
                                  </h4>
                              </div>
                              <div id="collapseOne" class="panel-collapse-collapse-in">
                                  <div class="panel-body">
                                      <table class="table">
                                          <tr>
                                              <td>
                                                <a href="#allProducts">Catégorie</a>
                                              </td>
                                          </tr>
                                          <tr>
                                              <td>
                                                <a href="#allTests">Historique des tests</a>
                                              </td>
                                          </tr>
                                          <tr>
                                              <td>
                                                <a href="#profile">Mon comptes</a>
                                              </td>
                                          </tr>
                                          
                                      </table>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="page" name="allProducts">
            <h1>Catalogue</h1>
            
            <div id="products-list" class="row"></div>

            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search">
                </form>
              </nav>
        </div>
        <div class="page" name="allTests">
            <h1>Historique des tests</h1>
            <div id="tests-list" class="row"></div>
            <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search">
            </form>
          </nav>
        </div>
        <div class="page" name="profile">
            <h1>Mon compte</h1>
            <div id="profile-list" class="row"></div>
            <div class="container">
                <legend>Modifier les informations du compte</legend>
                <div class="row">
                    <form action="#">
                        <div class="col-xs-6">

                            <div class="form-group">
                                <label for="nom">Nom:*</label>
                                <input type="text" class="form-control" id="nom" placeholder="Nom" required="">
                            </div>

                            <div class="form-group">
                                <label for="prenom">Prénom:*</label>
                                <input type="text" class="form-control" id="prenom" placeholder="Prénom" required="">
                            </div>
                            
                            <div class="form-group">
                                <label for="mail">Adresse mail:*</label>
                                <input type="text" class="form-control" id="mail" placeholder="Adresse mail" required="">
                            </div>
                            <input id="submit_button" type="submit" value="Valider" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <legend>Bienvenue !</legend>
                <div class="row">
                    <form action="#">
                        <div class="col-xs-6">
                            
                            <div class="form-group">
                                <label for="mail">Adresse mail</label>
                                <input type="text" class="form-control" id="mail" required="">
                            </div>   
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="text" class="form-control" id="password" required="">
                            </div> 
                            <li><a href="#passwordforgotten"></a>J'ai oublié mon mot de passe</li>
                            <input id="connection_button" type="submit" value="Se connecter" />
                            <input id="create_account_button" type="submit" value="Créer un compte" />
            </div>
        
        </div>
    </main>
  </div>
</body>
  <script src="bundle.js"></script>
</html>
