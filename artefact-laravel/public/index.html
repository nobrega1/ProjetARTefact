
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Test Gryon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon-menu" type="image/png" href="../src/icomoonSVG/PNG/menu.png">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
   

</head>
<body>
    <header>
      <img  class="btlogo" src="img/BikeTestLogo.svg">
      <div class="nav-modal">
        <div class="blob"></div>
        <nav class="nav justify-content-center">
          <ul>
            <li><a href="#allProducts">Catalogue</a> </li>
            <li><a href="#allTests">Historique des tests</a> </li>
            <li><a href="#profile">Mon compte</a> </li>
        </nav>
      </div>
      <div class="head">
         <div class="tile burger">
          <div class="meat">
            <div class="line one"></div>
            <div class="line two"></div>
            <div class="line three"></div>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <div id="container">

        <div class="page" name="allProducts">
            <h1>Catalogue</h1>
            
            <div id="products-list" class="row"></div>

                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search">
                </form>
        </div>
        <div class="page" name="allTests">
            <h1>Historique des tests</h1>
            <div id="tests-list" class="row"></div>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search">
            </form>
            <div class="row">
            <div class="well">
                <div class="list-group">
                  <a href="#" class="list-group-item active">
                        <div class="media col-md-3">
                            <figure class="pull-left">
                                <img class="media-object img-rounded img-responsive"  src="http://placehold.it/350x250" alt="placehold.it/350x250" >
                            </figure>
                        </div>
                        <div class="col-md-6">
                            <h4 class="list-group-item-heading"> Modèle </h4>
                            <p class="list-group-item-text"> Marque </p>
                            <p class="list-group-item-text"> Type </p>
                        </div>
                        <div class="col-md-3 text-center">
                         
                            
                            <div class="stars">
                                <span class=".icon-star-full"></span>
                                <span class=".icon-star-full"></span>
                                <span class=".icon-star-full"></span>
                                <span class=".icon-star-full"></span>
                                <span class=".icon-star-empty"></span>
                            </div>
                            <p> date du test </p>
                        </div>
                  </a>
                  
                  
                </div>
                </div>
          </div>
        </div>
        <div class="page" name="profile">
            <h1>Mon compte</h1>
            <div id="profile-list" class="row"></div>
            <div class="container">
                <legend>Modifier les informations du compte</legend>
                <div class="row">
                    <form action="#">
                        <div class="col-xs-6">

                            <div class="form-group">
                                <label for="nom">Nom:*</label>
                                <input type="text" class="form-control" id="nom" placeholder="Nom" required="">
                            </div>

                            <div class="form-group">
                                <label for="prenom">Prénom:*</label>
                                <input type="text" class="form-control" id="prenom" placeholder="Prénom" required="">
                            </div>
                            
                            <div class="form-group">
                                <label for="mail">Adresse mail:*</label>
                                <input type="text" class="form-control" id="mail" placeholder="Adresse mail" required="">
                            </div>
                            <input id="submit_button" type="submit" value="Valider" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <legend>Bienvenue !</legend>
                <div class="row">
                    <form action="#">
                        <div class="col-xs-6">
                            
                            <div class="form-group">
                                <label for="mail">Adresse mail</label>
                                <input type="text" class="form-control" id="mail" required="">
                            </div>   
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="text" class="form-control" id="password" required="">
                            </div> 
                            <li><a href="#passwordforgotten"></a>J'ai oublié mon mot de passe</li>
                            <input id="connection_button" type="submit" value="Se connecter" />
                            <input id="create_account_button" type="submit" value="Créer un compte" />
            </div>
        
        </div>
      </div>
    </main>
</body>
  <script src="bundle.js"></script>
  <script src="js/nav.js"></script>

</html>
